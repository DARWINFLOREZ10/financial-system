version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_db?schema=public
      JWT_SECRET: replace_with_strong_secret
      PORT: 4001
    depends_on:
      - db
    ports:
      - "4001:4001"
volumes:
  pgdata:
